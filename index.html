<!DOCTYPE html>
<html lang="pl">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twoje zadania</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Twoje zadania</span>
            <div class="row">
              <form id="task-form">

                <!-- Zadania -->
                <div class="input-field col s12">
                  <input class="" type="text" name="task" id="task">
                  <label for="task">Nowe zadanie</label>
                </div>
                <input class="btn" type="submit" value="Dodaj zadanie">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Zadania</h5>

            <!-- Filtr -->
            <div class="input-field col s12">
              <input class="" type="text" name="filter" id="filter">
              <label for="filter">Filtruj</label>
            </div>
            <ul class="collection"></ul>
            <a class="clear-tasks btn black" href="#">Wyczyść zadania</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="./app/app.js"></script>
</body>

</html>
